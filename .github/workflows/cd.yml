name: Build and Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.before }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Change to BE Directory and Install Dependencies
      run: |
        cd BE
        npm install

    - name: Build Docker Image
      run: |
        ls
        cd BE
        ls
        docker build -t ${{ secrets.DOCKER_USERNAME }}/was:latest .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push ${{ secrets.DOCKER_USERNAME }}/was:latest
      env:
        NODE_ENV: production

    - name: Clean up
      run: docker logout
